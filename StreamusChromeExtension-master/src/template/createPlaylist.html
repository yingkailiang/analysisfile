        <span class="inputUnderlineWrapper">
            <input id="playlistTitleInput" type="text" class="playlistTitle submittable" placeholder="<%= requiredMessage %>: <%= titleLowerCaseMessage %>" value="<%= playlistMessage %> <%= playlistCount %>" maxlength="255">
            <div class="underline"></div>   
        </span>
    </li>
    <li>
        <span class="inputUnderlineWrapper">
            <input id="youTubeSourceInput" type="text" class="youTubeSource submittable" placeholder="<%= optionalMessage %>: <%= playlistLowerCaseMessage %> / <%= channelLowerCaseMessage %> <%= urlMessage %>">
            <div class="underline"></div>   
        </span>
    </li>
</ul>

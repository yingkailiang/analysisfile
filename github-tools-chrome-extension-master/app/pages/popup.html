<!DOCTYPE html><html><head><style type="text/css">* { font-family: Helvetica, arial, freesans, clean, sans-serif; font-size: 14px; color: #000; text-decoration: none; }
h1 { font-size: 16px; }
body { width: 260px}
span.count { float: right; font-weight: bolder; }
ul, li { margin: 0; padding: 0; }
ul { list-style: none; }
li { clear: both; border-radius: 3px; display: block; }
li:hover, li:hover * { background: rgb(65, 131, 196); color: #fff; border-radius: 3px; }
.rule { clear: both; height: 1px; margin: 1px 0 2px 0; overflow: hidden; border-bottom: 1px solid #aaa; }
ul .filter-item { display: block; padding: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
#user a { display: block; font-size: 18px; padding: 5px; margin: 0; }
#user a img { vertical-align: bottom; }
</style></head><body><ul><li><div id="user"></div></li></ul><div class="rule"></div><div id="details"></div><div class="rule"></div><ul><li><a href="https://github.com/settings/profile" target="_blank" class="filter-item">Your GitHub Profile</a></li><li><a href="options.html" class="filter-item">GitHub Tools for Chrome Settings</a></li></ul><script src="popup.js"></script></body></html>

<!doctype html>
<html>
    <head>
        <link href="styles/main.css" rel="stylesheet">
        <script src="bower_components/jquery/jquery.min.js"></script>
        <!-- build:js scripts/popup.js -->
        <script src="scripts/popup.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!-- CHROME EXTENSION POPUP -->
        <div id="facespace"></div>
        <div id="main">
            <form>
                Email: <input id="email" type="text" name="email" value="" readonly><br />
                Nickname: <input id="nickname" type="text" name="nickname" value="" readonly><br />
                Password: <input id="password" type="text" name="password" value="" readonly><br />
                <a href="https://www.guerrillamail.com" target="_blank">Retrieve email</a><br />
                <br>
                Address:<br>
                First name: <input id="firstname" type="text" name="firstname" value="" readonly><br />
                Last name: <input id="lastname" type="text" name="lastname" value="" readonly><br />
                Street: <input id="street" type="text" name="street" value="" readonly><br />
                City: <input id="city" type="text" name="city" value="" readonly><br />
                State: <input id="state" type="text" name="state" value="" readonly><br />
                ZIP: <input id="zip" type="text" name="zip" value="" readonly><br />
            </form>
            <button>Click for awesomeness!</button>
        </div>
    </body>
</html>

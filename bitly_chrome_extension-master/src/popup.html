<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" manifest="cache-manifest">
    <head>
        <title>
            bitly | Shorten, Share &amp; Track your links
        </title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="css/basic.css" type="text/css" charset="utf-8" />
        <link rel="stylesheet" href="css/popup.css" type="text/css" charset="utf-8" />
    </head>
    <body class="popup_body">
        <div id="container">
            <div id="top">
                <div id="TopInner">
                    <div id="trending_box">
                        <img src="s/graphics/loader_trend_12_12.gif" border="0" alt="" height="12" width="12" />
                    </div>
                    <div class="bitly_shorten_box_meta_links">
                        <a class="options_page" id="options_page" href="options.html" name="options_page">options</a>
                    </div>
                </div>
            </div><!-- end #top -->
            <div id="middle">
                <form action="#" id="bitly_bento_submit" method="get" accept-charset="utf-8">
                    <div class="bentoShareBoxContainer">
                        <textarea id="bento_share" name="bento_share">
</textarea>
                        <div id="loading_short_url">
                            <img src="s/graphics/loader_58_58.gif" border="0" alt="0" />
                        </div>
                    </div>
                    <div id="sharing">
                        <div id="sharing_accounts_display"></div>
                        <div class="action_controls">
                            <div id="share_controls" style="display:none;">
                                <div id="sharing_buttons_box">
                                    <input class="activeButtons mediumSizeButton" type="submit" name="share_button" value="Share" id="share_button" />
                                </div>
                                <div id="share_loading_graphic">
                                    <img src="s/graphics/loader_share_30_30.gif" height="30" width="30" border="0" alt="" />
                                </div>
                            </div>
                            <div class="copyContainerOuter" id="copy_elements_wrapper">
                                <div id="hidden_sharing_box">
                                    <textarea id="bitly_short_url_area" name="">
</textarea>
                                </div>
                                <div class="copyContainer">
                                    <div class="copy_link_button_container">
                                        <a href="#" id="copy_link_button" name="copy_link_button">Copy Link</a>
                                    </div>
                                </div>
                            </div><!-- end .copyContainerOuter -->
                            <div id="reset_button" class="genericButtonBox">
                                <input class="activeButtons mediumSizeButton" type="submit" name="reset_lnk_bttn" value="Reset" id="reset_lnk_bttn" />                                
                            </div>
                            <div id="message_box" style="display:none;"></div>
                            <div class="hr">
                                <hr />
                            </div>
                        </div>
                        <div class="hr">
                            <hr />
                        </div>
                    </div>
                </form>
            </div><!-- END #middle -->
            <div id="bottom">
                <div id="char_count_box"></div>
            </div><!-- end #bottom -->
        </div><!-- end #container -->
        <script type="text/javascript" src="js/jquery-1.6.4.js"></script>
        <script type="text/javascript" src="js/bExt/bExt.js"></script>
        <script type="text/javascript" src="js/libs/fastFrag.js"></script>
        <script type="text/javascript" src="js/bExt/bExt.popup.js"></script>
        <script type="text/javascript" src="js/bExt/bExt.popup.Stash.js"></script>        
        <script type="text/javascript" src="js/bExt/bExt.popup.Dompage.js"></script>
        <script type="text/javascript" src="js/libs/common.js"></script>
        <script type="text/javascript" charset="utf-8">
        //<![CDATA[
            
            bExt.popup.page = new bExt.popup.Dompage({
                share_form : "#bitly_bento_submit",
                preloader : "#loading_short_url",
                small_preloader : "#share_loading_graphic",
                textarea : "#bento_share",
                url_pasteboard : "#bitly_short_url_area",
                char_count : "#char_count_box",
                share_bttn : "#sharing_buttons_box",
                copy_bttn : "#copy_link_button",
                all_copy_els : "#copy_elements_wrapper",
                opt_page : "#options_page",
                sharing_accnts : "#sharing_accounts_display",
                share_controls : "#share_controls",
                trending : "#trending_box",
                message : "#message_box",
            });
            
            
            bExt.popup.init({
                auto_copy : bExt.info.get("auto_copy") || false
            });
            
            // Get the currently targeted tab & url
            chrome.tabs.getSelected(null, bExt.popup.open );
        
        //]]>
        </script>
        
    </body>
</html>

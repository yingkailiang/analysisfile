(function( window, undefined ) {
    //http://blog.buymeasoda.com/does-calling-the-jquery-function-return-an-ob
    var document = window.document;
    var jQy = (function() {
        
        var jQy = function( selector, context ) {
                // The jQy object is actually just the init constructor 'enhanced'
                return new jQy.fn.init( selector, context, rootjQy );
            },
            rootjQy;
            
            
        jQy.fn = jQy.prototype = {
            constructor: jQy,
            init: function( selector, context, rootjQy ) {
                var match, elem, ret, doc;
                return this;
            },
            splice : function(){},
            length : 0
        };
        
        jQy.fn.init.prototype = jQy.fn;
        
        return jQy; 
    })();

window.jQy = window.$ = jQy;

})(window);

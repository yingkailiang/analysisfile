                /* Ensure there are no scrollbars, outside of iFrame */
                display:block;
                box-sizing:border-box;
            }

            #close {
                position:absolute;
                right:20px;
                top:5px;
                font-size:20px;
                color:#777;
                font-family:Arial, Helvetica, sans-serif;
                font-weight:bold;
                cursor:pointer;
                z-index:1;
            }

            #close:hover {
                color:$warn_text_color;
            }
        </style>
    </head>

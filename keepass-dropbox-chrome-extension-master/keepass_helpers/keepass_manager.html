<!DOCTYPE html>
<html lang="en">
<head>
<title>Select your KeePass database and Password</title>
<link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
<script src="/lib/jquery.js" type="text/javascript"></script>
<script src="keepass_manager.js" type="text/javascript"></script>
</head>
<body>
  <h1>Select your KeePass database and Password</h1>
  <br />
  <br />
  <div class="container">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="control-label col-sm-3">KeePass database</label>
        <div class="col-sm-6">
          <input type="text" name="database" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-3">KeePass database password</label>
        <div class="col-sm-6">
          <input type="password" name="password" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-6">
          <button type="submit" class="btn btn-default">Choose database</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>

<!doctype html>
<html>
    <head>
        <title>Auxilio Test Site</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="content">
        	<h1>Page C - Auxilio Test Site</h1>
            <h3>Back to <a href="index.html">home page</a></h3>
            <hr />
            <div id="form-result">form submit results here ...</div>
        </div>
    </body>
    <script src="scripts.js"></script>
    <script>
        window.onload = function() {
            var query = (function () {
                var query_string = {};
                var query = window.location.search.substring(1);
                var vars = query.split("&");
                if(vars.length == 1 && vars[0] == "") return query_string;
                for (var i=0;i<vars.length;i++) {
                    var pair = vars[i].split("=");
                    if(typeof query_string[pair[0]] === "undefined") {
                        query_string[pair[0]] = pair[1];                    
                    } else if (typeof query_string[pair[0]] === "string") {
                        var arr = [ query_string[pair[0]], pair[1] ];
                        query_string[pair[0]] = arr;
                    } else {
                        query_string[pair[0]].push(pair[1]);
                    }
                } 
                return query_string;
            })();
            var text = '';
            for(var i in query) {
                text += i + " = " + query[i] + "<br />";
            }
            document.getElementById("form-result").innerHTML = text;
        }
    </script>
</html>

<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>cheaper plz.</title>
    <link rel="stylesheet" href="styles/themed-bootstrap.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Finger+Paint">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Text+Me+One">
    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/angular.min.js"></script>
    
    <script src="scripts/controllers/PopupCtrl.js"></script>
    <script src="scripts/services/chromeApp.js"></script>
  </head>
  <body ng-csp ng-app="cheaperApp.popup" class="cheaper-popup row">
    <div class="span5" ng-controller="PopupCtrl">

      <h4 ng-show="getUpdated().length > 0">updated <a href ng-click="clearUpdated()">clear</a></h4>
      <div class="row" ng-repeat="item in getUpdated()">
        <div class="span2">
          ${{item.oldPrice}}â†’${{item.price}}
        </div>
        <div class="span3">
          <a href="{{item.url}}" target="_blank">
            {{item.name}}
          </a>
        </div>
      </div>

      <h4 ng-show="items.length > 0">recently added</h4>
      <div class="row" ng-repeat="item in items | limitTo:3">
        <div class="span1">
          ${{item.price}}
        </div>
        <div class="span3">
          <a href="{{item.url}}" target="_blank">
            {{item.name}}
          </a>
        </div>
      </div>
      
      <h4 ng-show="items.length == 0">you aren't watching any items.</h4>
      
      <hr>
      
      <div class="row">
        <div class="span5">
          <a class="btn btn-success" href ng-click="scrapeCurrentPage()">Add Item</a>
          <a class="btn" href ng-click="openTab()">All Items</a>
        </div>
      </div>
      
    </div>
  </body>
</html>

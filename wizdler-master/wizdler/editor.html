<!DOCTYPE html>
<html class="bootstrap"><head>
	<meta charset="utf-8" />
	<title>Editor</title>
	<link rel="stylesheet" href="stylesheets/bootstrap.css" />
	<link rel="stylesheet" href="stylesheets/bootstrap-responsive.css" />
	<link rel="stylesheet" href="stylesheets/editor.css" />
</head><body>
	<div class="subnav address-bar">
		<select id="method">
			<option>POST</option>
			<option>GET</option>
			<option>PUT</option>
			<option>PATCH</option>
			<option>DELETE</option>
			<option>OPTIONS</option>
		</select>
		<div class="input-append dropdown">
			<input type="text" id="address" spellcheck="false" autocorrect="off" size="80" />
			<input id="go" type="button" value="Go" class="btn" />
			<span class="btn dropdown-toggle" data-toggle="x-dropdown"><span class="caret"></span></span>
			<ul class="dropdown-menu">
				<li><a href="#exit"><i class="icon-off"></i> Exit</a></li>
			</ul>
		</div>
	</div>
	<div class="tabbable tabs-below">
		<div class="tab-content">
			<div id="request" class="tab-pane active editor"></div>
			<div id="response" class="tab-pane editor"></div>
		</div>
		<ul class="nav nav-tabs">
			<li class="active"><a href="#request">Request</a></li>
			<li><a href="#response">Response</a></li>
			<li id="status"></li>
		</ul>
	</div>
	<form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank" class="paypal">
		<input type="hidden" name="cmd" value="_s-xclick" />
		<input type="hidden" name="item_name" value="Service Tester Chrome Extension" />
		<input type="hidden" name="hosted_button_id" value="MKTC4AH2VLWDE" />
		<input type="image" src="images/paypal.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!" />
	</form>
	<script src="scripts/jquery.min.js"></script>
	<script src="scripts/ace/ace.js"></script>
	<script src="scripts/ace/theme-vs.js"></script>
	<script src="scripts/ace/mode-xml.js"></script>
	<script src="scripts/bootstrap-dropdown.js"></script>
	<script src="scripts/bootstrap-tab.js"></script>
	<script src="scripts/vkbeautify.js"></script>
	<script src="scripts/xmlSampleGenerator.js"></script>
	<script src="scripts/wsdl.js"></script>
	<script src="scripts/editor.js"></script>
</body></html>

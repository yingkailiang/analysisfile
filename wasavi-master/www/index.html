<html manifest="wasavi.appcache">
	<head>
		<meta charset="UTF-8">
		<title>wasavi - online vi editor</title>
		<link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon" />
		<link rel="icon" href="favicon.ico" type="image/vnd.microsoft.icon" />
		<style>body{margin:0;padding:0;overflow:hidden;visibility:hidden;}</style>
		<style id="wasavi_global_styles"></style>
		<style id="wasavi_theme_styles"></style>
		<script>
			document.addEventListener('DOMContentLoaded', function () {
				setTimeout(function () {
					var wasaviPresent = document.documentElement.getAttribute('data-wasavi-present');
					wasaviPresent != '1' && location.replace('http://appsweets.net/wasavi/');
				}, 1000);
			}, false);
		</script>
	</head>
	<body></body>
</html>

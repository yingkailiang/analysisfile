<!doctype html>
<html>
  <head>
    <title>8tracks</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/foundation-icons.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/popup.css">
  </head>

  <body>
    <div id="top" class="row">
      <div class="small-3 columns">
        <img id="cover" src="cover.jpg" />
      </div>
      <div id="info" class="small-8 columns">
        <b><p id="title">Fluffy</p></b>
        <p id="artist"><b>Chon</b></p>
        <p id="playlist">Some Playlist</p>
        <p id="playlist">
          <span id="current-time">0:00</span> |
          <span id="duration">0:00</span>
        </p>
      </div>
      <div class="small-1 columns side">
      </div>
    </div>

    <div class="row">
      <div id="controls" class="small-3 columns">
        <i id="pause-resume-button" class="fi-play large"></i>
        <i id="next-button" class="fi-next large"></i>
      </div>

      <div class="small-8 columns">
        <div class="ui-widget">
          <input id="search" placeholder="Artists, mixes, tags, etc.">
        </div>
      </div>

      <div class="small-1 columns side">
      </div>
    </div>

    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/popup.js"></script>
  </body>
</html>

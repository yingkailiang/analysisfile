<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description" content="Buffer makes it super easy to share any page you're reading. Keep your Buffer topped up and we automagically share posts for you through the day.">
    <meta name="keywords" content="Twitter, tweets, scheduled tweets, buffer, drip-feed, schedule, socialbabody, chrome extension, twitter buffer, twitter queue, queue, facebook, facebook scheduling, social media, social media management, linked in">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Socialba!</title>
    <link href="css/buffer.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        .sbtsync {font: 14px "HelveticaNeue","Helvetica Neue",Helvetica,Arial,sans-serif;}
      
        [sb=caption] { display: none; }    
    </style>
    <script src="../scripts/language.js" type="text/javascript"></script>
    <script src="../scripts/common.js" type="text/javascript"></script>
    <script src="../scripts/publish-sync/foreground/socialClient.js" type="text/javascript"></script>
    <script src="../scripts/publish-sync/foreground/social_helpers/client.facebook.js"
        type="text/javascript"></script>
    <script src="../scripts/publish-sync/foreground/social_helpers/client.gplus.js" type="text/javascript"></script>
    <script src="../scripts/publish-sync/foreground/social_helpers/siteHelper.js" type="text/javascript"></script>
</head>
<body id="socialbabody" style="position: static; overflow: hidden">
    <div id="content" class="reveal-modal socialbabody" style="top: 60px; opacity: 0;">
        <div class="close-button-box">
            <a id="close" class="close-reveal-modal" title="Close">×</a>
        </div>
        <div class="composer">
            <textarea tabindex="1" placeholder="What's on your mind?" id="msg" name="msg" style="height: 110px;"></textarea>
        </div>
        <div id="couter" style="text-align: right; padding-right: 20px; margin-bottom: 10px;">
            134
        </div>
        <div style="padding-right: 20px; padding-left: 20px; padding-top: 10px; border-bottom: 1px solid #ccc;
            border-top: 1px solid #ccc; padding-bottom: 10px;">
            <div id="sns">
            </div>
            <div style="clear: both">
            </div>
        </div>
        <div id="b1" class="actions clearfix" style="display: none;">
            <button id="sendNow" type="submit" tabindex="3" style="opacity: 1; float: right">
                Send Now</button>
            <button id="sendLater" type="submit" tabindex="2" style="opacity: 1;">
                Send Timing</button>
        </div>
        <div id="b2" class="actions clearfix">
            <button id="cancel" type="submit" tabindex="2" style="opacity: 1;">
                Cancel</button>
            <button id="done" type="submit" tabindex="3" style="opacity: 1; float: right">
                Done</button>
            <span class="warnings"></span>
            <div style="float: right; padding-top: 6px;">
                Set Send Time:
                <input id="datePicker" type="datetime-local" name="userdate">
            </div>
        </div>
        <div id="notify" class="notifications">
            <p class="notice">
            </p>
        </div>
        <div class="close-button-box">
            <a id="error_close" class="close-reveal-modal" style="margin-top: 50px; font-size: 20px;
                color: White; display: none;" title="Close">×</a>
        </div>
        <div id="error" class="notifications" style="background: -webkit-linear-gradient(90deg, red,red);">
            <p class="notice">
            </p>
        </div>
    </div>
    <div id="ad" class="reveal-modal socialbabody" style="top: -160px; z-index: 99; left: 0px;
        height: auto; width: 300px; padding: 8px; display: none;">
        <iframe name="ad" id="ad_iframe" src="about:blank" width="300" height="250" scrolling="no"
            border="0" marginwidth="0" style="border: none;" frameborder="0"></iframe>
        <div id="ad_cover" style="width: 300px; height: 250px; position: absolute; top: 7px;
            cursor: pointer; display: none;">
        </div>
        <a id="ad_close" class="close-reveal-modal" style="padding: 0; margin: 0; margin-top: -10px;
            font-size: 17px; right: -1px; top: 268px;" title="Close">×</a>
    </div>
</body>
<script src="../scripts/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="../pages/scripts/buffer.js" type="text/javascript"></script>
</html>

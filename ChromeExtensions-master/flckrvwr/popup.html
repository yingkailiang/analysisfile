<style>
body {
  min-width:348px;
  overflow-x:hidden;
  background-color: #000000;
}

img {
  margin:5px;
  border:1px solid black;
  vertical-align:middle;
  width:75px;
  height:75px;
}
</style>

<script>

// ï\é¶ñáêî
var perpage = localStorage["perpage"];
if (!perpage) {
  perpage = 4;
}
var per_page = "per_page=" + perpage;

// TagéwíË
var method;
var tagname = localStorage["tagname"];
var tags = "";
if (tagname) {
	method = "method=flickr.photos.search&";
    tags = "tags=" + tagname + "&";
} else {
	method = "method=flickr.interestingness.getList&";
}

var req = new XMLHttpRequest();
req.open(
    "GET",
    "http://api.flickr.com/services/rest/?" +
        method +
        "api_key=90485e931f687a9b9c2a66bf58a3861a&" +
        //"user_id=57409544@N08&" + 
        tags +
        "safe_search=1&" +  // 1 is "safe"
        "content_type=1&" +  // 1 is "photos only"
        "sort=interestingness-desc&" +
        per_page,
    true);
req.onload = showPhotos;
req.send(null);

function showPhotos() {
  var photos = req.responseXML.getElementsByTagName("photo");
  for (var i = 0, photo; photo = photos[i]; i++) {
    var atag = document.createElement("a");
    atag.href = "http://www.flickr.com/photos/" + photo.getAttribute("owner") + "/" + photo.getAttribute("id");
    atag.target = "_blank";
    var img = document.createElement("image");
    img.src = constructImageURL(photo);
    atag.appendChild(img);
    document.body.appendChild(atag);
  }
}

// See: http://www.flickr.com/services/api/misc.urls.html
function constructImageURL(photo) {
  return "http://farm" + photo.getAttribute("farm") +
      ".static.flickr.com/" + photo.getAttribute("server") +
      "/" + photo.getAttribute("id") +
      "_" + photo.getAttribute("secret") +
      "_s.jpg";
}
</script>

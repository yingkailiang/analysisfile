<!doctype html>
<html ng-app="esse3AutoLoginApp" ng-csp>
  <head>
    <title>{{ title }}</title>
    <!-- build:css styles/options.css -->
    <link href="bower_components/bootstrap/docs/assets/css/bootstrap.css" rel="stylesheet">
    <link href="bower_components/bootstrap/docs/assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="styles/options.css" rel="stylesheet">
    <!-- endbuild -->

    <!-- build:js scripts/scripts.js -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/bootstrap/docs/assets/js/bootstrap.min.js"></script>
    <script src="scripts/prefs.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/options.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <!-- endbuild -->
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Esse3 Auto Login</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li ng-class="activeClass"><a href="#/">Impostazioni</a></li>
              <li ng-class="activeClass"><a href="#/about">About</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
      <div ng-view></div>
    </div>
  </body>
</html>

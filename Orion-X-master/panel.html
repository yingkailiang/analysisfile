		<title>Embedded Orion Editor</title>
		<link rel="stylesheet" type="text/css" href="css/default-theme.css" />
		<link rel="stylesheet" type="text/css" href="/orion.client/bundles/org.eclipse.orion.client.editor/web/examples/editor/embeddededitor.css" />

		<!-- Header navbar -->
		<link rel="stylesheet" type="text/css" href="css/header.css" />

		NEEDED to work as an extension in Sirius

		<script src='chrome-extension://fkhgelnmojgnpahkeemhnbjndeeocehc/atopwi/chromium/DevToolsExtensionAPI.js'></script>
		<script src='chrome-extension://fkhgelnmojgnpahkeemhnbjndeeocehc/atopwi/devtoolsAdapter/buildExtensionAPI.js'></script>

		<!-- Require JS in orion.client-->
		<script src="./orion.client/bundles/org.eclipse.orion.client.core/web/requirejs/require.js"></script>
		
		<!-- Manifest v2 would not allow for inline script -->
		<script src="requireConfig.js"></script>

		<!-- jQuery -->
		<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>

		<!-- Live Reload - not in use -->
		<script src="js/livereload.js"></script>

		<!-- Twitter Bootstrap -->
		<script src="js/bootstrap.min.js"></script>
		<script src="js/bootstrap-tooltip.js"></script>
		<script src="js/bootstrap-popover.js"></script>
		<script src="js/bootstrap-dropdown.js"></script>

		<!-- Header navbar -->
		<script src="js/header.js"></script>

		<!-- Fancy Box -->
		<script src="js/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
		<script src="js/fancybox/jquery.easing-1.3.pack.js"></script>

    <body class="claro" style="width: 100%; height: 100%;">
	<div id="header">
		<span id="bar">
			<span id="status"></span>
			<div id="actions">
				<a href='credits.html' class="fancybox">
					<img src="img/skinnyheaderlogo.png" alt="Orion" id="stars-logo">
					<h1 id="orion-logo">Orion</h1>
				</a> 

				<!-- Twitter Bootstrap toolbar -->
				<div class="btn-toolbar">
					<div class="btn-group">
						<a class="btn dropdown-toggle btn-mini" data-toggle="dropdown" href="#">
							File
							<span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li><a id="create"><!-- <i class="icon-file"></i> --> New File</a></li>
							<li><a id="save"><!-- <i class="icon-pencil"></i> --> Save As...</a></li>
							<!-- <li class="divider"></li>
							<li><a id="prettyprint"><i class="icon-thumbs-up"></i> Pretty Print</a></li> -->
						</ul>
					</div>

					<div class="btn-group">
						<a class="btn dropdown-toggle btn-mini" data-toggle="dropdown" href="#">
							Edit
							<span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li><a id="undo">Undo</a></li>
							<li><a id="redo">Redo</a></li>
							<li class="divider"></li>
							<li><a id="cut">Cut</a></li>
							<li><a id="copy">Copy</a></li>
							<li><a id="paste">Paste</a></li>
						</ul>
					</div>
				</div>
				<!-- END Twitter Bootstrap toolbar -->

			</div>
		</span>
	</div>

	<!-- Orion editor -->
    <div id="orion" style="width: 100%; height: 100%;"></div>
	<div id="contentassist" class="contentassist"></div>
</body>
</html>

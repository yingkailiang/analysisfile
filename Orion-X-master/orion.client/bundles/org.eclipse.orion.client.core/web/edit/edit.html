<!doctype html>
<html style="height: 100%">
    <head>
		<meta name="copyright" content="Copyright (c) IBM Corporation and others 2010." >
		<meta http-equiv="Content-Language" content="en-us">
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    	<title>Coding</title>
    	<link rel="stylesheet" type="text/css" href="edit.css" />
		<link rel="shortcut icon" href="/file.ico" />
		<script type="text/javascript" src="../requirejs/require.js"></script>
		<script type="text/javascript">
		require({
			  baseUrl: '..',
			  packages: [
			    {
			      name: 'dojo',
			      location: 'org.dojotoolkit/dojo',
			      main: 'lib/main-browser',
			      lib: '.'
			    },
			    {
			      name: 'dijit',
			      location: 'org.dojotoolkit/dijit',
			      main: 'lib/main',
			      lib: '.'
			    },
			    {
			      name: 'dojox',
			      location: 'org.dojotoolkit/dojox',
			      main: 'lib/main',
			      lib: '.'
			    }		    
			  ],
			  paths: {
				  text: 'requirejs/text',
				  i18n: 'requirejs/i18n',
				  domReady: 'requirejs/domReady'    
			  }
			});
			
			require(["edit.js"]);
		</script>
    </head>

    <body class="claro" style="height: 100%; visibility:hidden" spellcheck="false">
	
    <div id ="topContainer" class="orionPage" dojoType="orion.widgets.eWebBorderContainer" design="headline" gutters="false" persist="true" style="overflow: hidden; width: 100%; height: 100%;">
		<div id="banner" class="banner" dojoType="dijit.layout.ContentPane" region="top">
		</div>
		<div id="leftPane" dojoType="dijit.layout.BorderContainer" region="leading" design="headline" style="width: 20%" liveSplitters="false" gutters="false" splitter="true">
			<div id="outlineContainer" class="auxpane" dojoType="dijit.layout.ContentPane" region="center" splitter="false">
				<div id="outline" class="auxPadding"></div>
			</div>
		</div>
		<div id="rightPane" dojoType="dijit.layout.BorderContainer" region="center" design="headline" liveSplitters="false" splitter="false" gutters="false" role="main">
			<div class="mainToolbar" id="pageToolbar" dojoType="dijit.layout.ContentPane" splitter="false" region="top">
			</div>
			<div id="mainPane" class="mainpane" dojoType="dijit.layout.ContentPane" splitter="false"region="center" style="overflow:hidden">
				<div id="searchFloat" class="searchFloat">
				</div>
				<div id="editor" style="width: 100%; height: 100%;">
				</div>
			</div>
		</div>
		<div class="footer" id="footer" dojoType="dijit.layout.ContentPane" region="bottom" splitter="false">
		</div>
	</div>
	
	<div id="contentassist" class="contentassist" role="listbox" tabindex="-1"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="../../orion/plugin.js"></script>
	<script type="text/javascript" src="../../requirejs/require.js"></script>
	<script type="text/javascript">
	require({
		  baseUrl: '../..',
		  packages: [
		    {
		      name: 'dojo',
		      location: 'org.dojotoolkit/dojo',
		      main: 'lib/main-browser',
		      lib: '.'
		    },
		    {
		      name: 'dijit',
		      location: 'org.dojotoolkit/dijit',
		      main: 'lib/main',
		      lib: '.'
		    },
		    {
		      name: 'dojox',
		      location: 'org.dojotoolkit/dojox',
		      main: 'lib/main',
		      lib: '.'
		    }		    
		  ],
		  paths: {
			  text: 'requirejs/text',
			  i18n: 'requirejs/i18n',
			  domReady: 'requirejs/domReady'	    
		  }
		});
	
	window.onload = function() {
		require(["orion/test","test-model.js", "test-projectionModel.js", "test-annotationModel.js"], function(test, model, projectionModel, annotationModel) {
			test.run({
				"test model": model,
				"test projection model": projectionModel,
				"test annotation model": annotationModel
			});		
		});
	};
	</script>
</head>
<body>
<div id="divParent" style="width:800px;height:800px;"></div>
</body>
</html>

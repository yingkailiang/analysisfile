<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../../examples/textview/themes/default.css" />
	<script type="text/javascript" src="../../orion/plugin.js"></script>
	<script type="text/javascript" src="../../requirejs/require.js"></script>
	<script type="text/javascript">
	require({
		  baseUrl: '../..',
		  packages: [
		    {
		      name: 'dojo',
		      location: 'org.dojotoolkit/dojo',
		      main: 'lib/main-browser',
		      lib: '.'
		    },
		    {
		      name: 'dijit',
		      location: 'org.dojotoolkit/dijit',
		      main: 'lib/main',
		      lib: '.'
		    },
		    {
		      name: 'dojox',
		      location: 'org.dojotoolkit/dojox',
		      main: 'lib/main',
		      lib: '.'
		    }		    
		  ],
		  paths: {
			  text: 'requirejs/text',
			  i18n: 'requirejs/i18n',
			  domReady: 'requirejs/domReady'	    
		  }
		});
	
	window.onload = function() {
		require(["orion/test","test-performance.js", 'dojo'], function(test, performanceTest, dojo) {
			test.run(performanceTest);		
		});
	};
	</script>
</head>
<body spellcheck="false">
<div id="divParent" style="border:1px solid gray;width:1000px;height:800px;"></div>
</body>
</html>
